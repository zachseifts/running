{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ user.username }}'s profile</h1>
      <p>This is the profile page for {{ user.username }}.</p>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
